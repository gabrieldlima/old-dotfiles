include-directory = $HOME/.config/polybar/modules


;==============================================================================
; Theme
;==============================================================================
[colors]
background = #10151B
background-alt = #373B41
foreground = #D3EBE9
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880


;==============================================================================
; Base
;==============================================================================
[bar/base]
override-redirect = false

height = 25pt

background = ${colors.background}

foreground = ${colors.foreground}

radius = 10

border-size = 5pt

border-color = #00000000

module-margin = 0

font-0 = FiraCode Nerd Font;1

wm-restack = bspwm

enable-ipc = true

cursor-click = pointer

cursor-scroll = ns-resize


;==============================================================================
; Arch Linux Logo
;==============================================================================
[bar/distro-logo]
inherit = bar/base
width = 3%
offset-x = 0%
modules-center = logo 


;==============================================================================
; BSPWM Workspaces
;==============================================================================
[bar/workspaces]
inherit = bar/base
width = 16%
offset-x = 3%
modules-center = xworkspaces


;==============================================================================
; Status Bar
;==============================================================================
[bar/status]
inherit = bar/base
width = 22%
offset-x = 78%
modules-right =  date clock xkeyboard screenshot pulseaudio wlan
padding-right = 2
module-margin = 1


;==============================================================================
; Global Settings
;==============================================================================
[settings]
screenchange-reload = true
pseudo-transparency = true
